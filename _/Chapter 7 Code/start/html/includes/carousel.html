<div id="carousel-feature" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carousel-feature" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-feature" data-slide-to="1"></li>
    <li data-target="#carousel-feature" data-slide-to="2"></li>
    <li data-target="#carousel-feature" data-slide-to="3"></li>
  </ol>
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item active">
      <img data-src="holder.js/640x480?theme=sky&auto=yes" alt="Holder image sky theme">
    </div>
    <div class="carousel-item">
      <img data-src="holder.js/640x480?theme=vine&auto=yes" alt="Holder image vine theme">
    </div>
    <div class="carousel-item">
      <img data-src="holder.js/640x480?theme=lava&auto=yes" alt="Holder image lava theme">
    </div>
    <div class="carousel-item">
      <img data-src="holder.js/640x480?theme=social&auto=yes" alt="Holder image social theme">
    </div>
  </div>
  <a class="left carousel-control" href="#carousel-feature" role="button" data-slide="prev">
    <span class="icon-prev" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-feature" role="button" data-slide="next">
    <span class="icon-next" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
